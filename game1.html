<body>
  <div class="quiz-container">
    <h1>CELESTIAL BISCUIT QUIZ</h1>
    <div id="quiz" class="quiz">
      <!-- Questions and options will be added here dynamically with JavaScript -->
    </div>
    <button onclick="submitQuiz()">Submit Quiz</button>
    <div id="result" class="result"></div>
  </div>
  <P>This is a wonderful Quiz to know your awesome CB members
    <br>
    Answer all the questions and show your love for this society cum family!!!
  </P>

  <script>
    const quizData = [
    {
                question: "Word that reprsent our lovely PRESIDENTS?",
                options: ["GALAXY", "ASTRONAUT", "SOLARIS", "MOON"],
                correctAnswer: "SOLARIS"
            },
            {
                question: "One word for our beautiful VICE PRESIDENTS?",
                options: ["NORTHMAN", "NEBULISERS", "NURSES", "NEBULA"],
                correctAnswer: "NEBULA"
            },
            {
                question: "Lovely COMMUNITY MANAGERS are called?",
                options: ["MARTIAL", "MARTIANS", "MARY", "MCARTHY"],
                correctAnswer: "MARTIANS"
            }
    ];

    const quizContainer = document.getElementById('quiz');
    const resultContainer = document.getElementById('result');

    function buildQuiz() {
      quizData.forEach((data, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');
        questionDiv.innerHTML = `<p>${index + 1}. ${data.question}</p>`;

        const optionsDiv = document.createElement('div');
        optionsDiv.classList.add('options');
        data.options.forEach((option, optionIndex) => {
          optionsDiv.innerHTML += `
            <label>
              <input type="radio" name="question${index}" value="${option}">
              ${option}
            </label>
          `;
        });

        questionDiv.appendChild(optionsDiv);
        quizContainer.appendChild(questionDiv);
      });
    }

    function submitQuiz() {
      let score = 0;
      const answerContainers = document.querySelectorAll('.options');

      quizData.forEach((data, index) => {
        const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
        if (selectedOption) {
          const userAnswer = selectedOption.value;
          if (userAnswer === data.correctAnswer) {
            score++;
          }
        }
      });

      const totalQuestions = quizData.length;
      const percentage = (score / totalQuestions) * 100;

      resultContainer.innerHTML = `Your score: ${score} out of ${totalQuestions} (${percentage.toFixed(2)}%)`;
    }

    buildQuiz();
  </script>
